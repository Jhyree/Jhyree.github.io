    <header>

    <nav>

            <li><a href="resume.html">Resume</a></li>

    <main>
        <form action="#" method="post">
            <label for="name" style="color: #336699;">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email" style="color: #990000;">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="subject" style="color: #009933;">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br>
            <label for="message" style="color: #ffcc00;">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </main>
